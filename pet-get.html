<html>
	<head>
        <title>Find ur Cat</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<form>
				<h1> Find a random Cat </h1>
				
                <input type="submit" class="btn btn-primary">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" id ="insert_img">
            <div class="card-body">
              <h5 class="card-title" id ="insert_name" src="">Name</h5>

              <p class="card-text" id ="age">Age</p>
              <p class="card-text" id ="size">Size</p>
              <p class="card-text" id ="breed">Breed</p>
              
            </div>
          </div> 
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
