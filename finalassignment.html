<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Mina|Roboto+Condensed:300i,400,700" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pet Tinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="finalassignment.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="icon.ico.ico" />

</head>
<body>
    <div>
       <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">PetMatch <img class="nav-icon" src="pawprint.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ORIENTATION</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="findme.html"><strong>FIND ME A PET</strong></a>
                </li>
            </ul>
        </div>
       </nav>
    </div>

    <div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="dogs.png" alt="First slide">
                        <div class="carousel-caption trick-positionleft">
                            <div class="carousel-caption-text">Looking for a four-legged companion?</div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="boycat.png" alt="Second slide">
                        <div class="carousel-caption trick-positionright">
                            <div class="carousel-caption-text">Look no further!</div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="horses.png" alt="Third slide">
                        <div class="carousel-caption trick-positionleft">
                            <div class="carousel-caption-text">Find your perfect match with PetFinder</div>
                        </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="finalassignment.js"></script>
</body>
</html>
