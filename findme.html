<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Karma|Roboto:300" rel="stylesheet">
    <title>Find me a Pet</title>
    <link rel="stylesheet" type="text/css" media="screen" href="finalassignment.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="icon.ico.ico" />

</head>
<body class="background">
    <div>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand navie" href="#">PetMatch <img class="nav-icon" src="pawprint.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link navie" href="index.html">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navie" href="orientation.html">ORIENTATION</a>
                    </li>
                    <li class="nav-item activenav">
                        <a class="nav-link findme" href="findme.html"><strong>FIND ME A PET</strong></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container petroulette">
        <div class="row">
            <div class="col">
                <div class="textbody box">
                    <h1 style="text-align: center">Find your pet</h1>
                    <div class="imgsettings" id="petpic"></div>
                    <h3 class="petname" id ="insert_name" src="">Click the button!</h3>
                    <div class="row">
                        <div id="favoriteani" class="col-sm buttonbase" style="padding-right: 30px;">
                            <button class="btn btn-primary btn4">ADD TO FAVORITES</button>
                        </div>
                        <div class="col-sm buttonbase" style="">
                            <select type="text" class="form-control form-control-lg" id="box1" width="50%">
                                <option>Cats</option>
                                <option>Dogs</option>
                            </select>
                        </div>
                        <div class="col-sm buttonbase" style="">
                            <button id="newanimal" input type="submit" class="btn btn-primary btn4">SHOW ME ANOTHER</button>
                        </div>
                        </div>
                </div>
            </div>
            <div class="col whitebox">
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Age</th>
                            <th scope="col">Size</th>
                            <th scope="col">Breed</th>
                            <th scope="col">More</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row" id="n1"></td>
                            <td id="g1">-</td>
                            <td id="a1">-</td>
                            <td id="s1">-</td>
                            <td id="b1">-</td>
                            <td id="btn1"><button class="infobutton" onclick="congrats();">Select Favorite</button></td>
                            <td id="r1"><button class="removebutton" onclick="removeRow(1);">Remove</button></td>
                        </tr>
                        <tr>
                            <td scope="row" id="n2"></td>
                            <td id="g2">-</td>
                            <td id="a2">-</td>
                            <td id="s2">-</td>
                            <td id="b2">-</td>
                            <td id="btn2"><button class="infobutton" onclick="congrats();">Select Favorite</button></td>
                            <td id="r2"><button class="removebutton" onclick="removeRow(2);">Remove</button></td>

                        </tr>
                        <tr>
                            <td scope="row" id="n3"></td>
                            <td id="g3">-</td>
                            <td id="a3">-</td>
                            <td id="s3">-</td>
                            <td id="b3">-</td>
                            <td id="btn3"><button class="infobutton" onclick="congrats();">Select Favorite</button></td>
                            <td id="r3"><button class="removebutton" onclick="removeRow(3);">Remove</button></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var index;
        function removeRow(index) {
            document.getElementById("myTable").rows[index].cells[0].innerHTML = "";
            document.getElementById("myTable").rows[index].cells[1].innerHTML = "";
            document.getElementById("myTable").rows[index].cells[2].innerHTML = "";
            document.getElementById("myTable").rows[index].cells[3].innerHTML = "";
            document.getElementById("myTable").rows[index].cells[4].innerHTML = "";
            return;
        }
        function congrats() {
            alert("Congrats! You've found your petmate!");
        }
    </script>

    <div class="footer">
        <h6>Powered by Turing Society</h6>
        <p><i>Made by Celine, Ben and Clara</i><br>-</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script src="finalassignment.js"></script>
    <script src="petfind.js"></script>
</body>
</html>
